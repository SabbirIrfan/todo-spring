<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Task</h2>
    <form th:object="${task}" id="editTaskForm" th:action="@{/editTask}" method="post">
        <div class="form-group">
            <label for="taskTitle">Title</label>
            <input type="text" class="form-control" id="taskTitle" name="title" th:value="${task.getTitle()}" required>
            <small class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">something wrong</small>
<!--            <p class="text-danger" th:if="${errorTitle}" th:text="${errorTitle}"></p>-->
        </div>
        <div class="form-group">
            <label for="taskId">Title</label>
            <input type="number" hidden="hidden" class="form-control" id="taskId" name="id" th:value="${task.getId()}"
                   readonly>
        </div>
        <div class="form-group">
            <label for="taskDetails">Details</label>
            <textarea class="form-control" id="taskDetails" name="details" required
                      th:text="${task.getDetails()}"></textarea>

<!--            <p class="is-invalid" th:if="${errorDetails}" th:text="${errorDetails}"></p>-->
<!--            <div th:if="${#fields.hasErrors('details')}"></div>-->
            <small class="text-danger" th:if="${#fields.hasErrors('details')}" th:errors="*{details}">something wrong</small>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

<!-- Bootstrap JS and jQuery (you may include it at the end of the body) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
