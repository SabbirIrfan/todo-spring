<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="modal-body">
    <form id="addTaskForm" th:action="@{/addTask}" method="post" >
        <div class="form-group">
            <label for="taskTitle">Title</label>
            <input type="text" class="form-control" id="taskTitle" name="title" required>
<!--            <small class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">something wrong</small>-->

        </div>
        <div class="form-group">
            <label for="taskDetails">Details</label>
            <textarea class="form-control" id="taskDetails" name="details" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
</div>
</body>
</html>
